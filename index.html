<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <main>
      <!-- User names and professional details -->
      <section class="user_profile">
        <img src="https://images.unsplash.com/photo-1698254064308-4ccbbc5dacc6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwcm9maWxlLWxpa2VkfDY0fHx8ZW58MHx8fHx8" alt="Jessica avatar" class="user_avatar">
        <h1 class="user_name">Jessica Randall</h1>
        <p class="user_address">London, United Kingdom</p>
        <p class="user_persona">"Front-end developer and avid reader."</p>
      </section>
      <section class="social_links">
        <a href="#" class="link_element">
          <ion-icon name="logo-github"></ion-icon>
          GitHub
        </a>
        <a href="#" class="link_element">
          Frontend Mentor
        </a>
        <a href="#" class="link_element">
          <ion-icon name="logo-linkedin"></ion-icon>
          LinkedIn
        </a>
        <a href="#" class="link_element">
          <ion-icon name="logo-twitter"></ion-icon>
          Twitter
        </a>
        <a href="#" class="link_element">
          <ion-icon name="logo-instagram"></ion-icon>
          Instagram
        </a>
      </section>
    </main>
  </div>

  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Cousnay</a>.
    </div>
  </footer>
</body>
</html>
